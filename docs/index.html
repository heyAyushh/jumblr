
<!DOCTYPE html>
<html>
    <head>
        <title>जumblr</title>
        <script src="particle-text.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <body bgcolor="#000000"></body>

        <style>
            * {margin:0;}
            h1, h2 {
                color: rgb(196, 193, 193);
                font-family: helvetica;
                font-size: 40px;
                font-weight: "bold";
                margin: 10px;
                text-align: left;
            }
            .wrap {
                position: relative;
            }
            #canvas2 {
                height: 50%;
                width:  50%;
            }

        </style>
    </head>
    <body>
                
                <div style="text-align: center;">
                        <h1> Play Jumblr here or Add me on Skype </h1>

                        <span class="skype-button bubble " data-bot-id="6fcafc31-2387-4823-b843-decb40f52e4f"></span>
                        <script src="https://swc.cdn.skype.com/sdk/v1/sdk.min.js"></script>

                <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <div class="wrap">
            <canvas id="canvas2"></canvas>
        </div>

        <a href='https://join.skype.com/bot/'><img src='https://dev.botframework.com/Client/Images/Add-To-Skype-Buttons.png'/></a>
        
        <script>
            // simple debouncer for events
            var debounce = function(func, wait, immediate) {
                var timeout;
                return function() {
                    var context = this, args = arguments;
                    var later = function() {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    };
                    var callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func.apply(context, args);
                };
            };
            // setup particle gravity text
            window.onload = function() {
                var pt2 = new ParticleText('जumblr',{
                     canvas : 'canvas2',
                     density: 8,
                     size: 3,
                     font : {
                        color : '#EA3341',
                        size: 12
                    }
                });

                // debounced resize event
                var efficientResize = debounce(function(){
                    pt1.destroy();
                    pt2.destroy();
                    pt3.destroy();
                    var w = window.innerWidth;
                    if(w <= 641) {
                        pt1.density = 6;
                        pt1.size = 4;
                        pt1.font.size = 14;
                        pt1.disableAnim = true;
                        pt2.density = 6;
                        pt2.size = 4;
                        pt2.font.size = 14;
                        pt2.disableAnim = true;
                        pt3.disableAnim = true;
                    } else {
                        pt1.density = 8;
                        pt1.size = 6;
                        pt1.font.size = 26;
                        pt1.disableAnim = false;
                        pt2.density = 8;
                        pt2.size = 6;
                        pt2.font.size = 26;
                        pt2.disableAnim = false;
                        pt3.disableAnim = false;
                    }
                    pt1.init();
                    pt2.init();
                    pt3.init();
                }, 250);
                window.addEventListener("resize", efficientResize);
            };
            
        </script>

        

    </body>
</html>
